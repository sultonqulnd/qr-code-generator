<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class="app-name">
        <h2><i class="fa-solid fa-qrcode"></i> Qr Code Generator</h2>
      </div>
      <p class="instruc">Paste a url or enter text to create QR code</p>
      <input type="text" class="user-input" placeholder="Enter text or url" />
      <button class="generate-btn">Generate QR Code</button>
      <div class="qr-code-box">
        <img src="" alt="" class="qr-code" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
